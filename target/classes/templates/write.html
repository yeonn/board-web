<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>게시판</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css"/>

<script src="/webjars/jquery/2.1.3/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.4/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
	<div class="container">
		<h1>안녕, 게시판!</h1>
		<p>자유게시판입니다 Hello, free board! Hello, free board! Hello, free board! Hello, free board! Hello, free board! 
		Hello, free board! Hello, free board! Hello, free board!</p>
		<p>
		<form action="/bb/write" method="get">
			<button type="submit" class="btn btn-primary btn-lg">글쓰러가기 »</button>
		</form> 
		</p>
	</div>
</div>
<div class="container">
	<h1 class="col-sm-offset-1">글쓰기</h1>
	<br/>
	<form action="/bb/write" method="post" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-1 control-label">작성자</label>
			<div class="col-sm-10">
				<input type="text" name="writer" class="form-control" placeholder="작성자"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">제목</label>
		    <div class="col-sm-10">
		      <input type="text" name="subject" class="form-control" placeholder="제목"/>
		    </div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">내용</label>
		    <div class="col-sm-10">
		      <textarea name="content" id="content" class="form-control" placeholder="내용" style="min-height: 200px;"></textarea>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-1 col-sm-10">
				<button type="submit" class="btn btn-primary" style="padding:6px 32px">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 저장
				</button>
				<button type="submit" class="btn btn-default" style="padding:6px 32px" onclick="history.back();">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 취소
				</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
