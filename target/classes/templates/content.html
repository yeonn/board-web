<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>게시판</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css"/>

<script src="/webjars/jquery/2.1.3/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.4/dist/js/bootstrap.min.js"></script>

<style type="text/css">
.list_table { width: 100%; }
.list_table thead th { border-top: 1px solid #e5e5e5; border-bottom: 1px solid #e5e5e5; padding: 5px 0; text-align: center; background: #faf9fa; }
.list_table tbody td { padding: 5px 0; text-align: center; border-bottom: 1px solid #e5e5e5; }
</style>

</head>
<body>
<div class="jumbotron">
	<div class="container">
		<h1>안녕, 게시판!</h1>
		<p>자유게시판입니다 Hello, free board! Hello, free board! Hello, free board! Hello, free board! Hello, free board! 
		Hello, free board! Hello, free board! Hello, free board!</p>
		<p>
		<form action="/bb/write" method="get">
			<button type="submit" class="btn btn-primary btn-lg">글쓰러가기 »</button>
		</form> 
		</p>
	</div>
</div>
<div class="container">
	<h1>게시글 조회</h1>
	<br/>
		<div id="toolbar">
			<span id="back" class="btn btn-default" onclick="history.back();" style="float:right; margin:10px;">목록으로</span>
		</div>
			<table class="list_table">
				<thead>
					<tr>
						<th>번호</th>
						<th>작성자</th>
						<th>날짜</th>
						<th>조회수</th>
					</tr>
				</thead>
		        <tbody>
					<tr>
						<td th:text="${post.id}">1</td>
						<td th:text="${post.writer}">작성자</td>
						<td th:text="${post.regDate}">2016/04/26</td>
						<td>0</td>			
					</tr>
					<tr>
						<th style="border-bottom: 1px solid #e5e5e5; padding: 5px 0; text-align: center; background: #faf9fa;">제목</th>
						<td colspan="3" th:text="${post.subject}"></td>			
					</tr>
					<tr>
						<th style="border-bottom: 1px solid #e5e5e5; padding: 5px 0; text-align: center; background: #faf9fa; height:300px">내용</th>
						<td colspan="3" th:text="${post.content}"></td>			
					</tr>
				</tbody>			
			</table>
</div>
</body>
</html>
