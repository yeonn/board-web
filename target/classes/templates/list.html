<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>게시판</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css"/>

<script src="/webjars/jquery/2.1.3/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.4/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
	<div class="container">
		<h1>안녕, 게시판!</h1>
		<p>자유게시판입니다 Hello, free board! Hello, free board! Hello, free board! Hello, free board! Hello, free board! 
		Hello, free board! Hello, free board! Hello, free board!</p>
		<p>
		<form action="/bb/write" method="get">
			<button type="submit" class="btn btn-primary btn-lg">글쓰러가기 »</button>
		</form> 
		</p>
	</div>
</div>
<div class="container">
	<table class="table table-hover">
		<tr>
		<form action="/bb/write" method="get">
			<button type="submit" class="btn btn-primary" style="float:right; margin:10px;">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 글쓰기
			</button>
		</form>             
		</tr>
		<thead>
			<tr>
				<th>번호</th>
				<th style="width:50%">제목</th>
				<th>작성자</th>
				<th>날짜</th>
				<th>조회수</th>
			</tr>
		</thead>
        <tbody>
			<tr th:each="post : ${postList}">
				<td th:text="${post.id}"></td>
				<td><a href="#" th:href="@{'/bb/'+${post.id}}"><span th:text="${post.subject}"></span></a></td>
				<td th:text="${post.writer}"></td>
				<td th:text="${post.regDate}"></td>
				<td>0</td>
			</tr>			
		</tbody>
	</table>
</div>
</body>
</html>
